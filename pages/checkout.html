<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оформление</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="/style/pay.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Подтверждение оплаты</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Имя на карте</h3>
                <div class="input-field">
                    <input type="text" maxlength="50">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" maxlength="3">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Номер карты</h3>
                <div class="input-field">
                    <input type="text" class="mask-card-number">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Дата</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">01</option>
                        <option value="Feb">02</option>
                        <option value="Mar">03</option>
                        <option value="Apr">04</option>
                        <option value="May">05</option>
                        <option value="Jun">06</option>
                        <option value="Jul">07</option>
                        <option value="Aug">08</option>
                        <option value="Sep">09</option>
                        <option value="Oct">10</option>
                        <option value="Nov">11</option>
                        <option value="Dec">12</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2030">30</option>
                        <option value="2029">29</option>
                        <option value="2028">28</option>
                        <option value="2027">27</option>
                        <option value="2026">26</option>
                        <option value="2025">25</option>
                        <option value="2024">24</option>
                        <option value="2023">23</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="/img/card/mc.png" alt="">
                    <img src="/img/card/vi.png" alt="">
                    <img src="/img/card/pp.png" alt="">
                </div>
            </div>    
        </div>
        <a href="">Оплатить</a>
    </div>
    
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://snipp.ru/cdn/maskedinput/jquery.maskedinput.min.js"></script>

    <script>
        $('.mask-card-number').mask('9999 9999 9999 9999');
    </script>
</body>
</html>
